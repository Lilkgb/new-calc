<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id=header class="jumbotron">
        <div class="well">
          <h1>Calculator!</h1>
        <div id="answer">
          <h3><span class="output1"></span>!</h3>
        </div>
        </div>
      </div>
      <form id="add">
        <div class="form-group">
          <label for="add1">First Number Please for Addition:</label>
          <input type="text" id="add1" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">Second Number Please for Addition:</label>
          <input type="text" id="add2" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Add!</button>
      </form>

      <form id="subtract">
        <div class="form-group">
          <label for="subtract1">First Number Please:</label>
          <input type="text" id="subtract1" class="form-control">
        </div>
        <div class="form-group">
          <label for="subtract2">Second Number Please:</label>
          <input type="text" id="subtract2" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Subtract!</button>
      </form>

      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">First Number Please:</label>
          <input type="text" id="multiply1" class="form-control">
        </div>
        <div class="form-group">
          <label for="multiply2">Second Number Please:</label>
          <input type="text" id="multiply2" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Multiply!</button>
      </form>

      <form id="divide">
        <div class="form-group">
          <label for="divide1">First Number Please:</label>
          <input type="text" id="divide1" class="form-control">
        </div>
        <div class="form-group">
          <label for="divide2">Second Number Please:</label>
          <input type="text" id="divide2" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Divide!</button>
      </form>

    </div>
  </body>
</html>
